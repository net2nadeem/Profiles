name: DamaDam Profile Scraper

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      batch_size:
        description: 'Batch size for processing'
        required: false
        default: '10'
        type: string
      max_users:
        description: 'Maximum users to scrape (0 = no limit)'
        required: false
        default: '0'
        type: string
  
  # Automatic schedule - runs every 6 hours
  schedule:
    - cron: '0 */6 * * *'
  
  # For testing
  push:
    branches: [ main ]
    paths: [ 'scraper.py', '.github/workflows/scraper.yml' ]

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.9]
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: ğŸ§° Cache Python Dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ğŸŒ Setup Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable
        install-dependencies: true
        
    - name: ğŸ”§ Verify Chrome Installation
      run: |
        google-chrome --version
        which google-chrome
        
    - name: ğŸ” Set Environment Variables
      env:
        DAMADAM_USERNAME: ${{ secrets.DAMADAM_USERNAME }}
        DAMADAM_PASSWORD: ${{ secrets.DAMADAM_PASSWORD }}
        GOOGLE_SHEET_URL: ${{ secrets.GOOGLE_SHEET_URL }}
        GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
      run: |
        echo "DAMADAM_USERNAME=$DAMADAM_USERNAME" >> $GITHUB_ENV
        echo "DAMADAM_PASSWORD=$DAMADAM_PASSWORD" >> $GITHUB_ENV
        echo "GOOGLE_SHEET_URL=$GOOGLE_SHEET_URL" >> $GITHUB_ENV
        echo "GOOGLE_SERVICE_ACCOUNT_JSON<<EOF" >> $GITHUB_ENV
        echo "$GOOGLE_SERVICE_ACCOUNT_JSON" >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV
        
    - name: ğŸ” Validate Environment Variables
      run: |
        if [ -z "$DAMADAM_USERNAME" ]; then
          echo "âŒ DAMADAM_USERNAME is not set"
          exit 1
        fi
        if [ -z "$DAMADAM_PASSWORD" ]; then
          echo "âŒ DAMADAM_PASSWORD is not set"
          exit 1
        fi
        if [ -z "$GOOGLE_SHEET_URL" ]; then
          echo "âŒ GOOGLE_SHEET_URL is not set"
          exit 1
        fi
        if [ -z "$GOOGLE_SERVICE_ACCOUNT_JSON" ]; then
          echo "âŒ GOOGLE_SERVICE_ACCOUNT_JSON is not set"
          exit 1
        fi
        # Validate JSON format
        echo "$GOOGLE_SERVICE_ACCOUNT_JSON" | python -m json.tool > /dev/null
        if [ $? -eq 0 ]; then
          echo "âœ… All environment variables are set and JSON is valid"
        else
          echo "âŒ GOOGLE_SERVICE_ACCOUNT_JSON is not valid JSON"
          exit 1
        fi
        
    - name: ğŸš€ Run DamaDam Scraper
      run: |
        echo "ğŸš€ Starting DamaDam Profile Scraper..."
        echo "â° Execution time: $(date)"
        echo "ğŸ–¥ï¸ Runner: ${{ runner.os }}"
        echo "ğŸ Python: ${{ matrix.python-version }}"
        
        # Run with timeout to prevent hanging
        timeout 45m python scraper.py
        
      timeout-minutes: 50
      
    - name: ğŸ“Š Upload Execution Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: scraper-logs-${{ github.run_number }}
        path: |
          *.log
          logs/
        retention-days: 7
        if-no-files-found: ignore
        
    - name: ğŸ’¬ Notify on Failure
      if: failure()
      run: |
        echo "âŒ Scraper execution failed!"
        echo "ğŸ“ Check the logs in the Actions tab for details."
        echo "ğŸ”§ Common issues:"
        echo "   1. Invalid DamaDam credentials"
        echo "   2. Google Sheets permissions"
        echo "   3. Network connectivity issues"
        echo "   4. DamaDam site changes"

  # Optional: Health check job
  health-check:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    
    steps:
    - name: ğŸ¥ Health Check
      run: |
        echo "ğŸ¥ Running health check..."
        echo "ğŸ“… Scheduled run at: $(date)"
        echo "ğŸ”„ Next run in ~6 hours"
        
        # You can add additional health checks here
        # e.g., ping external services, check API quotas, etc.
        
        echo "âœ… Health check completed"

# Workflow configuration
env:
  # Global environment variables
  PYTHONUNBUFFERED: 1
  PYTHONIOENCODING: utf-8
